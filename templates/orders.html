{% extends "layout.html" %}
{% block title %}
  My Orders
{% endblock %}
{% block body %}
  <h2>{{ self.title() }}</h2>
  <form action="" method="post">
    <dl>
      <dt>Item name:
      <dd><input type="text" name="item_name" size="30" value="{{ request.form.item_name }}">
    </dl>
  </form>

  <ul class="orders">
  {% for order in orders %}
    <li>{{ order.id }}, {{ order.user_id }}, {{order.item_name}}</li>
  {% endfor %}
  </ul>
{% endblock %}
